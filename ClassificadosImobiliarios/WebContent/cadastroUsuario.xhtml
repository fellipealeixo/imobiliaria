<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Sistema de Imobiliária IFRN</title>
</head>

<body>
	<f:view>
		<h3>Cadastro de Usuário</h3>
		<font color="red"><h:outputText rendered="#{usuarioMB.comMensagem}" value="#{usuarioMB.mensagem}"></h:outputText></font>
		<br/>
		
		<h:form>
			<h:panelGrid border="1" columns="2">
				<h:outputText value="Login"></h:outputText>
				<h:inputText value="#{usuarioMB.usuario.login}"></h:inputText>
				
				<h:outputText value="Senha"></h:outputText>
				<h:inputSecret value="#{usuarioMB.usuario.senha}"></h:inputSecret>
				
				<h:outputText value="Repita a Senha"></h:outputText>
				<h:inputSecret value="#{usuarioMB.confirmarSenha}"></h:inputSecret>
			</h:panelGrid>
			
			<br />
			
			<h:commandButton value="Cadastrar" action="#{usuarioMB.criarUsuario}">
			</h:commandButton>
		</h:form>
	</f:view>
</body>
</html>
