<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Sistema de Imobiliária IFRN</title>
</head>

<body>
	<f:view>
		<h2>Imobiliária IFRN</h2>
		
		  		
		<h:form id="f1" rendered="#{anuncioMB.sortAscTrue}">
		<h:dataTable border="1" value="#{anuncioMB.anunciosCrescente}" var="imovelC"  >
		
			<h:column id="column1">
				<f:facet name="header">
					<h:outputText value="Imóvel"></h:outputText>
				</f:facet>
				<h:outputText value="#{imovelC.conteudo}"></h:outputText>
			</h:column>
			<h:column id="column2">
				<f:facet name="header">
					<h:outputText value="Metragem"></h:outputText>
				</f:facet>
				<h:outputText value="#{imovelC.metragem}"></h:outputText>
			</h:column>
			<h:column id="column3">
				<f:facet name="header">
					<h:outputText value="Bairro"></h:outputText>
				</f:facet>
				<h:outputText value="#{imovelC.bairro}"></h:outputText>
			</h:column>
			
			<h:column id="column4" >
				
				 <f:facet name="header">

                     <h:commandLink action="#{anuncioMB.sortByAsc}" >Valor</h:commandLink>
							
                 </f:facet>
				<h:outputText value="#{imovelC.valor}"></h:outputText>
			</h:column>
			
		</h:dataTable>
		</h:form>
		
		
		<h:form id="f2" rendered="#{anuncioMB.sortDescTrue}"> 
		<h:dataTable border="1" value="#{anuncioMB.anunciosDecrescente}" var="imovelD"  >
		
			<h:column id="column1">
				<f:facet name="header">
					<h:outputText value="Imóvel"></h:outputText>
				</f:facet>
				<h:outputText value="#{imovelD.conteudo}"></h:outputText>
			</h:column>
			<h:column id="column2">
				<f:facet name="header">
					<h:outputText value="Metragem"></h:outputText>
				</f:facet>
				<h:outputText value="#{imovelD.metragem}"></h:outputText>
			</h:column>
			<h:column id="column3">
				<f:facet name="header">
					<h:outputText value="Bairro"></h:outputText>
				</f:facet>
				<h:outputText value="#{imovelD.bairro}"></h:outputText>
			</h:column>
			
			<h:column id="column4" >
				
				 <f:facet name="header">

                     <h:commandLink action="#{anuncioMB.sortByAsc}" >Valor</h:commandLink>
							
                 </f:facet>
				<h:outputText value="#{imovelD.valor}"></h:outputText>
			</h:column>
			
		</h:dataTable>
		</h:form>
		
		
		
		<h:form>
			<h:commandButton value="Novo Anúncio" action="cadastroImovel.xhtml">
			</h:commandButton>
		</h:form>
		
		<h:form>
			<h:commandButton value="Cadastre-se" action="cadastroUsuario.xhtml">
			</h:commandButton>
		</h:form>
		
		
	</f:view>
</body>
</html>
