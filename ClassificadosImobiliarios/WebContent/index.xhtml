<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Sistema de Imobiliária IFRN</title>
</head>
<body>
	<f:view>
		<h2>Imobiliária IFRN</h2>
		<font color="blue">
			<h:outputText rendered="#{usuarioMB.comMensagem}" value="#{usuarioMB.mensagem}"></h:outputText>
		</font>
		<h:form id="form1" rendered="#{usuarioMB.notLogado}">
			Login: <h:inputText value="#{usuarioMB.login}"></h:inputText> 
			Senha: <h:inputSecret value="#{usuarioMB.senha}"></h:inputSecret>
			<h:commandButton action="#{usuarioMB.efetuarLogin}" value="Entrar no Sistema"></h:commandButton>
		</h:form>
		<h:form  id="f2" rendered="#{usuarioMB.logado}">
			<h:outputText value="Bem vindo, #{usuarioMB.usuario.login} - "></h:outputText>
			<h:commandLink action="#{usuarioMB.logout}">
				<h:outputText value="SAIR do sistema"></h:outputText>
			</h:commandLink>
		</h:form>
		<h:dataTable border="1" value="#{anuncioMB.anuncios}" var="imovel">
			<h:column id="column1">
				<f:facet name="header">
					<h:outputText value="Imóvel"></h:outputText>
				</f:facet>
				<h:outputText value="#{imovel.conteudo}"></h:outputText>
			</h:column>
			<h:column id="column2">
				<f:facet name="header">
					<h:outputText value="Metragem"></h:outputText>
				</f:facet>
				<h:outputText value="#{imovel.metragem}"></h:outputText>
			</h:column>
			<h:column id="column3">
				<f:facet name="header">
					<h:outputText value="Bairro"></h:outputText>
				</f:facet>
				<h:outputText value="#{imovel.bairro}"></h:outputText>
			</h:column>
		</h:dataTable>
		<h:form>
			<h:commandButton value="Novo Anúncio" action="cadastroImovel.xhtml">
			</h:commandButton>
		</h:form>
		
		<h:form>
			<h:commandButton value="Cadastre-se" action="cadastroUsuario.xhtml" rendered="#{usuarioMB.isNotLogado}">
			</h:commandButton>
			<h:commandButton value="Meus anuncios" action="anunciosUsuarioLogado.xhtml" rendered="#{usuarioMB.isLogado}">
			</h:commandButton>
		</h:form>
	</f:view>
</body>
</html>
