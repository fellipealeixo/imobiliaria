<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Imobiliária IFRN</title>
</head>

<body>
	<f:view>
		<h3>Cadastro de Novo Anúncio</h3>
		<h:form>
			<h:panelGrid border="1" columns="2">
				<h:outputText value="Descrição"></h:outputText>
				<h:inputText value="#{anuncioMB.anuncio.conteudo}"></h:inputText>
				<h:outputText value="Metragem"></h:outputText>
				<h:inputText value="#{anuncioMB.anuncio.metragem}"></h:inputText>
				<h:outputText value="Num.Quartos"></h:outputText>
				<h:inputText value="#{anuncioMB.anuncio.numeroDeQuartos}"></h:inputText>
				<h:outputText value="Bairro"></h:outputText>
				<h:inputText value="#{anuncioMB.anuncio.bairro}"></h:inputText>
				<h:outputText value="Valor"></h:outputText>
				<h:inputText value="#{anuncioMB.anuncio.valor}"></h:inputText>
			</h:panelGrid>
			<br />
			<h:form id="formAnuncio2" rendered="#{anuncioMB.notEditavel}">
				<h:commandButton value="Cadastrar" action="#{anuncioMB.criarAnuncio}" />
			</h:form>
			<h:form id="formAnuncio3" rendered="#{anuncioMB.editavel}">
				<h:commandButton value="Salvar Mudanças" action="#{anuncioMB.editarAnuncio}" />
			</h:form>
		</h:form>
	</f:view>
</body>
</html>
